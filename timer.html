<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="timer.css" />
    <script defer src="timer.js"></script>
    <title>타이머 맞추기</title>
  </head>
  <body>
    <nav class="nav">
      <button class="timerNav">타이머</button>
      <button class="stopwatchNav">스톱워치</button>
    </nav>
    <main class="container">
      <div class="timer">
        <div class="timedisplay">
          <div class="time hour">00</div>
          <div class="line">:</div>
          <div class="time minute">00</div>
          <div class="line">:</div>
          <div class="time second">00</div>
        </div>
        <div class="buttons">
          <button class="hourBtn button">Hour</button>
          <button class="minuteBtn button">Minute</button>
          <button class="secondBtn button">Second</button>
          <button class="timerStart start">START</button>
          <button class="timerReset reset">RESET</button>
        </div>
      </div>
      <div class="stopwatch">
        <div class="stopdisplay">
          <div class="stop hour">00</div>
          <div class="line">:</div>
          <div class="stop minute">00</div>
          <div class="line">:</div>
          <div class="stop second">00</div>
        </div>
        <div class="buttons">
          <button class="stopwatchStart button">START</button>
          <button class="stopwatchLap button">LAP</button>
          <button class="stopwatchReset reset">RESET</button>
        </div>
        <!-- <div class="lapList">
          <ul>
            <li class="lapContent"></li>
          </ul>
        </div> -->
      </div>
    </main>
  </body>
</html>
